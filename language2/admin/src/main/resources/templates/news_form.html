<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <th:block th:include="include/header-plugins :: header"></th:block>
    <title>新增内容</title>
    <script src="/static/jquery/validate/jquery.validate.min.js"></script>
    <script src="/static/jquery/validate/localization/messages_zh.js"></script>
    <script src="/static/js/upload.js"></script>

    <link href="https://cdn.staticfile.org/wangEditor/10.0.13/wangEditor.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/wangEditor/10.0.13/wangEditor.min.js"></script>





    <style>

        #dropzone, #dropzone1 {
            font-family: "Open Sans", Arial, sans-serif;
            font-size: 13px;
            direction: ltr;
            line-height: 1.42857143;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            box-sizing: border-box;
            cursor: pointer;
            border: 1px solid rgba(0,0,0,0.03);
            border-radius: 3px;
            background: rgba(0,0,0,0.03);
            position: relative;
            color: #545454;

            max-height: 160px !important;
            min-height:160px !important;

            min-width:346px !important;

        }


    </style>

</head>
<body style="min-height:800px; height: auto">
<div class="container-fluid">

    <nav class="navbar navbar-default row no-yj  navbar-fixed-top" th:include="include/common :: nav">
    </nav>


    <div class="row" style="margin-top:70px" >
        <div class="  nav-left col-md-2 no-padding" id="nav-list-left" th:include="include/common :: left_menu"></div>

        <div class="col-md-1"></div>

        <div class="main-right  col-md-8 col-md-offset-2">
            <!-- tile header -->
            <div class="tile-header panel" style="background-color:#f5f5f5;" >
                <div class="panel-heading bk-bg-primary">
                    <h4 class="glyphicon glyphicon-align-justify" th:text="*{id==null}?新增内容:编辑内容" ><i></i></h4>
                </div>
            </div>
            <!-- /tile header -->

            <!-- tile body -->
            <div class="tile-body  panel" style="background-color:#f5f5f5;">
                <form  class="form-horizontal" action="/news/save" method="post" th:object="${news}" >
                    <div>

                        <div class="row">
                            <input type="hidden" class="form-control" name="id" id="id" th:value="*{id}" required />
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-sm-2 control-label" for="ftitle">标题一</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="ftitle" name="ftitle"   placeholder="请输入标题一" th:value="*{ftitle}" >
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label class="col-sm-2 control-label" for="stitle">标题二</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="stitle" name="stitle"   placeholder="请输入标题二"  th:value="*{stitle}">
                                </div>
                            </div>

                        </div>

                        <div class="row">

                            <div class="form-group col-md-12">
                                <label class="col-sm-2 control-label" for="content">内容</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="content" name="content"  th:value="*{content}" >
                                    <div id="editor" class="editor"></div>
                                </div>
                            </div>

                          <!--  <div class="form-group col-md-12">
                                <label class="col-sm-2 control-label" for="content">内容</label>
                                <div class="col-sm-10">
                                    <textarea   id="content" name="content" rows="10" class="form-control" placeholder="内容"  th:text="*{content}"></textarea>
                                </div>
                            </div>
                        </div>-->

                    </div>



                    <!--模态框结束-->
                    <div class="actions">
                        <input type="button" class="btn btn-info button-previous" name="previous" onclick="history.go(-1);"  value="返回" />
                        <input type="submit" id="btnSubmit" class="btn btn-primary button-next pull-right" name="next" value="提交" />
                        <input type="button" class="btn btn-success button-finish pull-right" name="finish" value="Finish" style="display:none"/>
                    </div>

                </form>



            </div>
            <!-- /tile body -->

    </div>


</div>


</div>

</body>
</html>
<script>
    wanditorUpload("#content");
</script>
