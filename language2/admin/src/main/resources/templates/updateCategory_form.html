<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <th:block th:include="include/header-plugins :: header"></th:block>
    <title>更新分类</title>

</head>
<body style="min-height:800px; height: auto">
<div class="container-fluid">

    <nav class="navbar navbar-default row no-yj  navbar-fixed-top" th:include="include/common :: nav">
    </nav>


    <div class="row" style="margin-top:70px" >
        <div class="  nav-left col-md-2 no-padding" id="nav-list-left" th:include="include/common :: left_menu"></div>

        <div class="col-md-1"></div>

        <div class="main-right  col-md-8 col-md-offset-2">
            <div class="panel" style="background-color:#f5f5f5;">
                <div class="panel-heading bk-bg-primary">
                    <h4 ><i class="glyphicon glyphicon-align-justify"></i>更新分类信息</h4>
                </div>
                <div class="panel-body">
                    <form  class="form-horizontal"  action="/category/updateCategory" method="post" th:object="${category}">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="id"></label>
                            <div class="col-md-9">
                                <input type="hidden" class="form-control" id="id" name="id" th:value="*{id}"  />
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="parentId">所属分类</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="parentId" name="parentId" th:value="*{parentId}"  readonly="true" required />
                                <span class="help-block"></span>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 control-label" for="name">目录名</label>
                            <div class="col-md-9">
                                 <input type="text" class="form-control" id="name" name="name" th:value="*{name}"  required />
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="status">状态</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="status" name="status" th:value="*{status}" required/>
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="sortOrder">排序</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="sortOrder" name="sortOrder"th:value="*{sortOrder}"required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-3 control-label" for="isParent">是否为父节点</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="isParent" name="isParent" th:value="*{isParent}" required />
                            </div>
                        </div>

                        <div class="actions">
                            <input type="button" class="btn btn-info button-previous" name="previous" onclick="history.go(-1);"  value="返回" />
                            <input type="submit" class="btn btn-primary button-next pull-right" name="next" value="提交" />
                            <input type="button" class="btn btn-success button-finish pull-right" name="finish" value="Finish" style="display:none"/>
                        </div>

                    </form>
                </div>
            </div>

    </div>


</div>


</div>

</body>
</html>
